<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Light</title>
    <link rel="stylesheet" href="traffic.css">
    <script src="traffic.js"></script>
</head>

<body>
    <div class="traffic">
        <div class="countainer">
            <div id="redLight" class="red signal"></div>
            <div id="yellowLight" class="yellow signal"></div>
            <div id="greenLight" class="green signal"></div>
        </div>
    </div>
    <div class="light-buttons">
        <button onclick="red()" id="red">Red</button>
        <button onclick="yellow()" id="yellow">Yellow</button>
        <button onclick="green()" id="green">Green</button>
    </div>
    
</body>

</html>
